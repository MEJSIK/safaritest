<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Safari Test Cam</title>

    <style>
        body {
            margin: 20px;
            font: 1.5em/1.2 sans-serif;
            text-align: center;
        }
        
        figure {
            display: inline-block;
            margin: 10px;
            vertical-align: top;
        }
        
        figcaption {
            text-align: left;
            font-weight: bold;
        }
        
        video,
        canvas {
            width: 480px;
            height: 360px;
            background-color: #999;
        }
        
        canvas {
            image-rendering: pixelated;
        }

    </style>
</head>

<body>
    <figure>
        <video id="cam-stream__video"></video>
        <figcaption>Live Video</figcaption>
    </figure>

    <figure>
        <canvas id="motion"></canvas>
        <figcaption>
            Motion Heatmap
            <br> Score: <span id="score">?</span>
            <span id="errorMsg"></span>
        </figcaption>
    </figure>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="diff-cam-engine.js"></script>
    <script src="site.js"></script>
</body>

</html>
